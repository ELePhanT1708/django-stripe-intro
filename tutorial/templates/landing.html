<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <section align="center">
        {% for product in products %}
        <div class="product">
            <div class="description">
                <h3>{{ product.name }}</h3>
                <p> {{ product.description }} </p>
                {%if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="250" />
                {%else%}
                <p> Doesn't have a picture of this Item </p>

                {%endif%}


                <div>
                    <h3>${{ product.get_display_price }}</h3>
                    <form action="{% url 'create-checkout-session' product.stripe_product_id %}" method="POST">
                        {% csrf_token %}
                        <button classtype="submit">Buy now!</button>
                    </form>
                </div>
                 <hr />

            </div>
        </div>
        {% endfor %}
    </section>
</body>

</html>
